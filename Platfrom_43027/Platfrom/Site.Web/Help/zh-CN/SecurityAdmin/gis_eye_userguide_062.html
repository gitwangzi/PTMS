   <body class=" x-map-1-0 x-map-1-1" lang="zh-CN" id="mapelement_map1">
      <div xmlns:ch="http://www.arbortext.com/namespace/chunker" class=" x-topic-12-0" id="gis_eye_userguide_062" lang="zh-CN">
         <div class=" x-title-13-0 x-title-13-1 x-title-13-2 x-title-13-3 x-title-13-4 x-title-13-5" id="styler-id1.1.1.5.7.10.10.8.1" lang="zh-CN">查看告警信息</div><span class=" x-titlealts-6-0"></span><div class=" x-shortdesc-2-0" lang="zh-CN">查看设备信息和车辆当前信息。</div>
         <div class=" x-prolog-1-0" lang="zh-CN">
            <div class=" x-metadata-1-0" lang="zh-CN"><span class=" x-keywords-2-0" lang="zh-CN"></span></div>
         </div>
         <div class=" x-body-1-0" lang="zh-CN">
            <div class=" x-p-7-0" lang="zh-CN">在车辆告警主界面的告警信息列表中选择告警信息，系统在信息区窗口显示待查看车辆的告警信息。
               <div class=" x-fig-1-0 x-fig-1-1" id="gis_eye_userguide_062_fig01" lang="zh-CN">
                  <div class=" x-title-47-0" id="styler-id1.1.1.5.7.10.10.8.5.1.1.1" lang="zh-CN">&nbsp;</div>
                  <div class=" x-image-1-0" lang="zh-CN"><img alt="Graphic" height="383" src="../graphics/gis_eye_userguide_062_fig01.png" style="max-width: 100%; " width="323"></div><span class=" x-b-1-0">
                     <div class=" x--ufe-title-1-0">Fig 49&nbsp;告警信息窗口</div></span></div>
            </div>
            <div class=" x-p-7-0" lang="zh-CN">告警信息区显示车辆告警信息详情，主要包括：组织机构、车牌号、安全套件编号、告警时间、告警类型等信息。</div>
         </div>
