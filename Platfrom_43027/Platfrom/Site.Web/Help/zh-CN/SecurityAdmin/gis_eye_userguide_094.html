   <body class=" x-map-1-0 x-map-1-1" lang="zh-CN" id="mapelement_map1">
      <div xmlns:ch="http://www.arbortext.com/namespace/chunker" class=" x-topic-12-0" id="gis_eye_userguide_094" lang="zh-CN">
         <div class=" x-title-13-0 x-title-13-1 x-title-13-2 x-title-13-3 x-title-13-4 x-title-13-5" id="styler-id1.1.1.5.7.12.7.15.1" lang="zh-CN">删除电子围栏</div><span class=" x-titlealts-6-0"></span><div class=" x-shortdesc-2-0" lang="zh-CN"></div>
         <div class=" x-prolog-1-0" lang="zh-CN">
            <div class=" x-metadata-1-0" lang="zh-CN"><span class=" x-keywords-2-0" lang="zh-CN"></span></div>
         </div>
         <div class=" x-body-1-0" lang="zh-CN">
            <div class=" x-p-7-0" lang="zh-CN">在已添加成功的电子围栏列表中，单击某一电子围栏右侧<span class=" x-uicontrol-3-0" lang="zh-CN">〖<span class=" x-image-3-0 x-image-3-6" lang="zh-CN"><img alt="Image" height="20" src="../graphics/gis_eye_userguide_094_icon01.png" style="max-width: 100%; " width="15"></span>〗</span>，将弹出提示信息。单击<span class=" x-uicontrol-3-0" lang="zh-CN">〖确定〗</span>，围栏删除成功。<a></a><div class=" x-note-2-0 x-note-2-6" lang="zh-CN">
                  <div class=" x--ufe-note-format-1-0"><img src="../graphics/gentext/icon-note.gif" style="max-width: 100%; ">Note: 
                  </div>
                  <div class=" x-p-4-0" lang="zh-CN">已废弃的、正在应用中的电子围栏不能删除，需先解除与应用车辆的关联。</div>
               </div>
            </div>
         </div>
