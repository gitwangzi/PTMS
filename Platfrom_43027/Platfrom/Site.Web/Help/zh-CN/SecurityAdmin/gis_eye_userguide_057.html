   <body class=" x-map-1-0 x-map-1-1" lang="zh-CN" id="mapelement_map1">
      <div xmlns:ch="http://www.arbortext.com/namespace/chunker" class=" x-topic-12-0" id="gis_eye_userguide_057" lang="zh-CN">
         <div class=" x-title-13-0 x-title-13-1 x-title-13-2 x-title-13-3 x-title-13-4 x-title-13-5" id="styler-id1.1.1.5.7.10.9.9.1" lang="zh-CN">查看告警位置</div><span class=" x-titlealts-6-0"></span><div class=" x-shortdesc-2-0" lang="zh-CN">在GIS地图上定位并显示告警车辆告警位置。</div>
         <div class=" x-prolog-1-0" lang="zh-CN">
            <div class=" x-metadata-1-0" lang="zh-CN"><span class=" x-keywords-2-0" lang="zh-CN"></span></div>
         </div>
         <div class=" x-body-1-0" lang="zh-CN">
            <div class=" x-p-7-0" lang="zh-CN">在车辆告警主界面的告警信息列表中选择告警信息，单击<span class=" x-uicontrol-3-0" lang="zh-CN">〖<span class=" x-image-3-0 x-image-3-6" lang="zh-CN"><img alt="Image" height="23" src="../graphics/gis_eye_userguide_050_icon01.png" style="max-width: 100%; " width="21"></span>〗</span>按钮，在GIS地图上定位并显示告警车辆告警位置。
               <div class=" x-fig-1-0 x-fig-1-1" id="gis_eye_userguide_057_fig01" lang="zh-CN">
                  <div class=" x-title-47-0" id="styler-id1.1.1.5.7.10.9.9.5.1.2.1" lang="zh-CN">&nbsp;</div>
                  <div class=" x-image-1-0" lang="zh-CN"><img alt="Graphic" height="143" src="../graphics/gis_eye_userguide_057_fig01.png" style="max-width: 100%; " width="283"></div><span class=" x-b-1-0">
                     <div class=" x--ufe-title-1-0">Fig 46&nbsp;告警位置显示</div></span></div>
            </div>
            <div class=" x-p-7-0" lang="zh-CN">系统会在信息区窗口显示告警车辆的详细信息，包括告警位置经纬度、行驶速度、方向等。
               <div class=" x-note-2-0 x-note-2-6" lang="zh-CN">
                  <div class=" x--ufe-note-format-1-0"><img src="../graphics/gentext/icon-note.gif" style="max-width: 100%; ">Note: 
                  </div>
                  <div class=" x-p-4-0" lang="zh-CN">告警车辆定位信息中无经纬度信息时，系统会给出提示。</div>
               </div>
            </div>
         </div>
