      <title>运维业务流程</title>
   </head>
   <body class=" x-map-1-0 x-map-1-1" lang="zh-CN" id="mapelement_map1">
      <div xmlns:ch="http://www.arbortext.com/namespace/chunker" class=" x-topic-18-0" id="gis_eye_userguide_016" lang="zh-CN">
         <div class=" x-title-20-0 x-title-20-1 x-title-20-2 x-title-20-3" id="styler-id1.1.1.4.7.11.1" lang="zh-CN">运维业务流程</div><span class=" x-titlealts-6-0"></span><div class=" x-shortdesc-2-0" lang="zh-CN"></div>
         <div class=" x-prolog-1-0" lang="zh-CN">
            <div class=" x-metadata-1-0" lang="zh-CN"><span class=" x-keywords-2-0" lang="zh-CN"></span></div>
         </div>
         <div class=" x-body-1-0" lang="zh-CN">
            <div class=" x-p-7-0" lang="zh-CN">安装运维业务可由驾驶员发起，主要描述安全套件设备维修业务流程。其流程图如<a href="#gis_eye_userguide_016_fig01" class=" x-xref-8-0 x-xref-8-8" lang="zh-CN"><span class=" x--sfe-CrossReference-1-0">Fig 5</span> <span class=" x-ph-1-0" lang="zh-CN">运维业务流程</span></a>所示。
               <div class=" x-fig-1-0 x-fig-1-1" id="gis_eye_userguide_016_fig01" lang="zh-CN">
                  <div class=" x-title-47-0" id="styler-id1.1.1.4.7.11.5.1.2.1" lang="zh-CN">&nbsp;</div>
                  <div class=" x-image-1-0" lang="zh-CN"><img alt="Graphic" height="704" src="../graphics/gis_eye_userguide_016_fig01.png" style="max-width: 100%; " width="636"></div><span class=" x-b-1-0">
                     <div class=" x--ufe-title-1-0">Fig 5&nbsp;运维业务流程</div></span></div>
            </div>
            <div class=" x-p-7-0" lang="zh-CN">流程主要说明如下：
               <div class=" x-ol-1-0" lang="zh-CN">
                  <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0.00em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">1.</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">驾驶员线下电话报修设备。</span></td>
                        </tr>
                     </tbody>
                  </table>
                  <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0.00em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">2.</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">运维管理员填写维修申请。请参见<a href="../MaintainAdmin/gis_eye_userguide_202.html#gis_eye_userguide_202" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="zh-CN"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="zh-CN">添加申请</span></a>。</span></td>
                        </tr>
                     </tbody>
                  </table>
                  <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0.00em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">3.</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">运维管理员查看维修申请。请参见<a href="../MaintainAdmin/gis_eye_userguide_201.html#gis_eye_userguide_2011" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="zh-CN"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="zh-CN">申请管理</span></a>。</span></td>
                        </tr>
                     </tbody>
                  </table>
                  <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0.00em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">4.</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">运维管理员进行预约信息记录。请参见<a href="../MaintainAdmin/gis_eye_userguide_203.html#gis_eye_userguide_203" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="zh-CN"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="zh-CN">修改申请</span></a>。</span></td>
                        </tr>
                     </tbody>
                  </table>
                  <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0.00em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">5.</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">现场工人维修设备。</span></td>
                        </tr>
                     </tbody>
                  </table>
                  <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0.00em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">6.</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">现场工人完成维修后，运维管理员进行设备维修内容的记录。请参见<a href="../MaintainAdmin/gis_eye_userguide_209.html#gis_eye_userguide_209" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="zh-CN"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="zh-CN">待维修管理</span></a>。</span></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
