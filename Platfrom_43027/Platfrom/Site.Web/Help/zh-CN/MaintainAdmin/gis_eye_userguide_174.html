      <div xmlns:ch="http://www.arbortext.com/namespace/chunker" class=" x-topic-18-0" id="gis_eye_userguide_174" lang="zh-CN">
         <div class=" x-title-20-0 x-title-20-1 x-title-20-2 x-title-20-3" id="styler-id1.1.1.5.9.8.1" lang="zh-CN">屏幕布局</div><span class=" x-titlealts-6-0"></span><div class=" x-shortdesc-2-0" lang="zh-CN"></div>
         <div class=" x-prolog-1-0" lang="zh-CN">
            <div class=" x-metadata-1-0" lang="zh-CN"><span class=" x-keywords-2-0" lang="zh-CN"></span></div>
         </div>
         <div class=" x-body-1-0" lang="zh-CN">
            <div class=" x-p-7-0" lang="zh-CN">业务屏按照界面布局可划分为导航控制栏、导航菜单栏和内容显示区，如下图所示。<a></a><div class=" x-fig-1-0 x-fig-1-1" id="gis_eye_userguide_174_fig01" lang="zh-CN">
                  <div class=" x-title-47-0" id="styler-id1.1.1.5.9.8.5.1.1.1" lang="zh-CN">&nbsp;</div>
                  <div class=" x-image-1-0" lang="zh-CN"><img alt="Graphic" height="769" src="../graphics/gis_eye_userguide_174_fig01.png" style="max-width: 100%; " width="1602"></div><span class=" x-b-1-0">
                     <div class=" x--ufe-title-1-0">Fig 91&nbsp;运维管理员业务屏布局</div></span></div>
            </div>
            <div class=" x-p-7-0" lang="zh-CN">界面右上方为导航控制栏，可以随时单击对应按钮使用相关功能。</div>
            <div class=" x-p-7-0" lang="zh-CN">界面左侧为导航菜单栏，包括安全套件安装、定位设备安装、维修预约、设备维修、查询统计和基础信息管理等，可以随时单击对应菜单使用相关功能。</div>
            <div class=" x-p-7-0" lang="zh-CN">界面右下方为内容显示区，根据左侧选择的菜单不同，可展示不同业务内容。</div>
         </div>
