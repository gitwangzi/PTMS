<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Table of Content Toolbar</title>
      <link media="all" href="css/dmc.css" type="text/css" rel="stylesheet"><script src="javascript/utils.js" language="JavaScript">
				// leave some space, so that the serializer
				won't collapse element // which could cause
				browser to mis-behave
			</script><script src="javascript/tree.js" language="JavaScript">
				// leave some space, so that the serializer
				won't collapse element // which could cause
				browser to mis-behave
			</script></head>
   <body class="tabToolBarBody">
      <table align="right" height="20">
         <tr>
            <td align="right">
               <table cellpadding="0" cellspacing="0" border="0">
                  <tr>
                     <td height="18" class="button" align="middle">
                        <div class="button_toolbar_toc_expand_on" onclick="expandAll('client', 'TOC')" id="toolbar_toc_expand" border="0" title="展开全部主题" alt="展开全部主题"></div>
                     </td>
                     <td height="18" class="button" align="middle">
                        <div class="button_toolbar_toc_collapse_on" onclick="collapseAll('client', 'TOC')" id="toolbar_toc_collapse" border="0" title="折叠全部主题" alt="折叠全部主题"></div>
                     </td>
                  </tr>
               </table>
            </td>
         </tr>
      </table>
   </body>
</html>
