      <title>车辆告警业务流程</title>
   </head>
   <body class=" x-map-1-0 x-map-1-1" lang="zh-CN" id="mapelement_map1">
      <div xmlns:ch="http://www.arbortext.com/namespace/chunker" class=" x-topic-18-0" id="gis_eye_userguide_013" lang="zh-CN">
         <div class=" x-title-20-0 x-title-20-1 x-title-20-2 x-title-20-3" id="styler-id1.1.1.4.7.8.1" lang="zh-CN">车辆告警业务流程</div><span class=" x-titlealts-6-0"></span><div class=" x-shortdesc-2-0" lang="zh-CN"></div>
         <div class=" x-prolog-1-0" lang="zh-CN">
            <div class=" x-metadata-1-0" lang="zh-CN"><span class=" x-keywords-2-0" lang="zh-CN"></span></div>
         </div>
         <div class=" x-body-1-0" lang="zh-CN">
            <div class=" x-p-7-0" lang="zh-CN">车辆告警业务流程主要描述由于车辆出入电子围栏、超速、不按线路行驶而产生的业务告警及处理流程。其流程图如<a href="#gis_eye_userguide_013_fig01" class=" x-xref-8-0 x-xref-8-8" lang="zh-CN"><span class=" x--sfe-CrossReference-1-0">Fig 2</span> <span class=" x-ph-1-0" lang="zh-CN">车辆告警业务流程</span></a>所示。
               <div class=" x-fig-1-0 x-fig-1-1" id="gis_eye_userguide_013_fig01" lang="zh-CN">
                  <div class=" x-title-47-0" id="styler-id1.1.1.4.7.8.5.1.2.1" lang="zh-CN">&nbsp;</div>
                  <div class=" x-image-1-0" lang="zh-CN"><img alt="Graphic" height="734" src="../graphics/gis_eye_userguide_013_fig01.png" style="max-width: 100%; " width="459"></div><span class=" x-b-1-0">
                     <div class=" x--ufe-title-1-0">Fig 2&nbsp;车辆告警业务流程</div></span></div>
            </div>
            <div class=" x-p-7-0" lang="zh-CN">流程主要说明如下：
               <div class=" x-ol-1-0" lang="zh-CN">
                  <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0.00em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">1.</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">车辆出入电子围栏、超速、不按线路行驶而产生业务告警。</span></td>
                        </tr>
                     </tbody>
                  </table>
                  <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0.00em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">2.</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">监督管理员接收告警，查看告警信息、监控车辆信息。请参见<a href="../SecurityAdmin/gis_eye_userguide_054.html#gis_eye_userguide_054" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="zh-CN" title="车辆在行使过程中，出现超速、越界、偏离路线等异常状况时，进行告警，系统可对告警车辆提供视频监控、位置监控，并记录告警信息、对告警信息进行处理等。"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="zh-CN">车辆告警</span></a>。</span></td>
                        </tr>
                     </tbody>
                  </table>
                  <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0.00em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">3.</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">监督管理员判断告警需要处理后，填写告警处理信息。请参见<a href="../SecurityAdmin/gis_eye_userguide_058.html#gis_eye_userguide_058" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="zh-CN" title="对业务告警信息进行处理。"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="zh-CN">处理告警</span></a>。</span></td>
                        </tr>
                     </tbody>
                  </table>
                  <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0.00em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">4.</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">监督管理员查看历史告警及其处理结果。请参见<a href="../SecurityAdmin/gis_eye_userguide_074.html#gis_eye_userguide_074" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="zh-CN"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="zh-CN">查看历史告警信息</span></a>。</span></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
