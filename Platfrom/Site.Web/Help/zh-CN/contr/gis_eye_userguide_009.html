         <div class=" x-body-1-0" lang="zh-CN">
            <div class=" x-p-7-0" lang="zh-CN">（1）统一应急事件接收系统
               <div class=" x-ul-1-0" lang="zh-CN">
                  <table cellpadding="0" class=" x--listitem-as-table x-li-10-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">•&nbsp;</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">本系统将报警信息转入统一应急事件接收系统，实现公共交通报警转接功能。</span></td>
                        </tr>
                     </tbody>
                  </table>
                  <table cellpadding="0" class=" x--listitem-as-table x-li-10-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">•&nbsp;</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">本系统获取统一应急事件接收系统反馈的报警处理结果信息。</span></td>
                        </tr>
                     </tbody>
                  </table>
                  <table cellpadding="0" class=" x--listitem-as-table x-li-10-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">•&nbsp;</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">统一应急事件接收系统获取本系统的车辆实时位置信息、车辆历史位置信息、历史视频列表、指定半径范围内车辆状态、设备信息，调用本系统视频转发服务实现历史视频和实时视频播放，以及调用本系统接口实现跟踪车辆轨迹、取消车辆轨迹跟踪。</span></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
            <div class=" x-p-7-0" lang="zh-CN">（2）GIS系统
               <div class=" x-ul-1-0" lang="zh-CN">
                  <table cellpadding="0" class=" x--listitem-as-table x-li-10-0 x--zero-left-margins" lang="zh-CN" style="table-layout: fixed; ">
                     <col style="width: 0em">
                     <col style="width: 18pt">
                     <col>
                     <tbody>
                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">•&nbsp;</td>
                           <td><span class=" x-p-1-0" lang="zh-CN">本系统可以使用GIS系统提供的地图基本功能，并可以展示空间位置信息。</span></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
