      <div xmlns:ch="http://www.arbortext.com/namespace/chunker" class=" x-topic-21-0" id="gis_eye_userguide_007" lang="zh-CN">
         <div class=" x-title-25-0 x-title-25-1 x-title-25-2" id="styler-id1.1.1.3.7.1" lang="zh-CN">系统介绍</div><span class=" x-titlealts-6-0"></span><div class=" x-shortdesc-2-0" lang="zh-CN"></div>
         <div class=" x-prolog-1-0" lang="zh-CN">
            <div class=" x-metadata-1-0" lang="zh-CN"><span class=" x-keywords-2-0" lang="zh-CN"></span></div>
         </div>
         <div class=" x-body-1-0" lang="zh-CN">
            <div class=" x-p-7-0" lang="zh-CN">为了提升多米尼加预防和应对社会公共安全以及重大危机事件的水平，本项目采用先进的公共安全科技和信息化技术，建设公共安全网络，对公共安全事件进行综合感知、处理和决策，并通过建立和健全统一指挥、功能齐全、反应灵敏、运转高效的管理体系和应急机制，预防和应对各类公共安全突发事件，减少突发事件造成的损失。</div>
            <div class=" x-p-7-0" lang="zh-CN">其中，安全应急处置车辆自动化车载中心端软件目前定位于服务政府交通管理部门及车辆运营管理单位，以保障“人车安全”为宗旨，同时辅助用户业务管理的需要，提供数据采集、安全管理、交通管理、基础信息及系统管理、安装运维管理等核心业务功能。</div>
